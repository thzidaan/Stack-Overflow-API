{% extends 'base.html'%} {% block head %}

<title>Home</title>

<style>
  .btn-primary {
    color: #e6eeff;
    background-color: #004080 !important;
    border-radius: 6px !important;
  }

  .btn-primary:hover:active {
    background-color: #003153 !important;
  }
  .home_page_content {
    margin-left: 44px;
    margin-top: 10px;
  }
  .home_page_title {
    justify-content: center;
    background-color: #003366;
    height: 130px;
    width: 450px;
    position: absolute;
    margin-top: 50px;
    border-radius: 10px;
  }
  .home_page {
    margin-left: 250px;
    margin-top: 170px;

    background-color: #003153;
    width: 600px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    height: 300px;
    border-radius: 7px;
  }

  .home_form {
    display: flex;
    align-items: center;
    margin-top: 150px;
  }
</style>

{% endblock %} {% block body %}

<br />
<div class="container">
  <div class="home_page">
    <div class="home_page_title">
      <div class="home_page_content">
        <span style="font-size: 28px; color: #e6eeff; margin-left: 40px"
          >StackOverflow Search</span
        >
        <p style="font-size: medium; color: #e6eeff; margin-left: 65px">
          (COMP 4350 - Assignment 1)
        </p>
        <p style="font-size: 10px; color: #e6eeff; margin-right: 10px">
          Search to get the top 10 voted and recent tagged posts over the past
          week
        </p>
      </div>
    </div>
    <form class="home_form" method="POST" action="/search">
      <input type="text" name="tag" placeholder="Search Tags" />
      <input
        role="button"
        class="btn btn-primary"
        type="submit"
        value="Search"
        style="margin-left: 5px"
      />
    </form>
  </div>
</div>
<p style="padding: 0; position: absolute; margin-top: 290px">
  Created By: Tahmidul Hasnain Zidaan&#169; 2021
</p>
{% endblock %}
