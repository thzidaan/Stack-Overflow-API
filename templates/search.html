{% extends 'base.html'%} {% block head %}

<style>
  .collapsible {
    background-color: #777;
    color: white;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
  }
  
  .active, .collapsible:hover {
    background-color: #555;
  }
  
  .content {
    padding: 0 18px;
    display: none;
    overflow: hidden;
    background-color: #f1f1f1;
  }
  </style>

<title>Search</title>

{% endblock %} {% block body %}

<h1>Search Results for Tag: </h1> 



<div class="container">
  {% for question_number,content in data.items() %}
  <br>
  <button type="button" class="collapsible">{{content['title']}} Score:{{content['score']}}  Date Created: {{content['creation_date']}}</button>
    <div class="content">
      <p>{{content['body']}}</p>
    </div>
  <br>
    

  {% endfor %} 
    <script>
    var coll = document.getElementsByClassName("collapsible");
    var i;
    
    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }
      </script>
  {% endblock %}
</div>

</div>
